default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: url_shorten_development

test:
  <<: *default
  database: url_shorten_test

production:
  <<: *default
  database: url_shorten_production
